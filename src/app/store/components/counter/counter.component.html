<div class="counter">
  <button type="button" class="counter__control counter__control_minus" (click)="dec()">
    <span class="counter__circle">
      <span class="counter__symbol"></span>
    </span>
  </button>
  <div class="counter__value">{{ value }}</div>
  <button type="button" class="counter__control counter__control_plus" (click)="inc()">
    <span class="counter__circle">
      <span class="counter__symbol"></span>
    </span>
  </button>
</div>
